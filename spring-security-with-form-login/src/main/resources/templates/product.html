<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"> <title>Products</title>
</head>

<body>
<h2 th:text="Hello + ${username}"></h2>
<p><a href="/logout"> Sign Out Here</a></p>

<h2>Your Products are here</h2>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Price</th>
    </tr >
    </thead>
    <tbody>
    <tr th:if="${productList.empty}">
       <td colspan="2">No Product Available</td>
     </tr>
    <tr th:each="product: ${productList}">
        <td><span th:text="${product.name}">Name</span></td>
        <td><span th:text="${product.price}">Price</span></td>
    </tr>
    </tbody>

</table>
</body>
